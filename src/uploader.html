<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- build:css -->
    <link rel="stylesheet/less" type="text/css" href="style/less/style.less">
    <script src="dev/less.min.js"></script>
    <!-- endbuild -->
</head>
<body>
<ul id="bar" class="bar">
    <li>
        <button title="上传" node-type="uploadBtn" action-type="uploadBtn" class="fa fa-cloud-upload"></button>
    </li>
    <li>
        <button title="复制全部当前上传" node-type="copyBtn" action-type="copyBtn" class="fa fa-copy"></button>
    </li>
    <li>
        <button title="链接编辑面板" node-type="urlsTextBtn" action-type="urlsTextBtn" class="fa fa-clipboard"></button>
    </li>
    <li>
        <button title="历史上传" node-type="historyBtn" action-type="historyBtn" class="fa fa-history"></button>
    </li>
</ul>
<ul id="platform">
    <li node-type="upload">
        <div node-type="uploadDrop">
            <div class="drop-pictures-here">
                <i class="fa fa-picture-o"></i>
                <i class="fa fa-folder-open-o"></i>
                <b>Drop pictures here OR click to open a file picker</b>
            </div>
            <input node-type="uploadBox" type="file" multiple="true">
        </div>
    </li>
    <li node-type="urlsText">
        <div>
            <nav class="toolbar">
                <button action-type="copy" class="fa fa-copy"></button>
                <button action-type="markdown">![Markdown</button>
                <button action-type="image">&lt;IMG</button>
            </nav>
            <textarea readonly node-type="urlsTextBox"></textarea>
        </div>
    </li>
    <li node-type="history">
        <ul node-type="historyBox"></ul>
    </li>
</ul>
<ul id="list" class="list clearfix"></ul>
<!-- build:js -->
<script src="js/core/zepto.js"></script>
<script src="js/core/zepto.parseDOM.js"></script>
<script src="js/core/queue.js"></script>
<script src="js/core/Channel.js"></script>
<script src="js/modules/history.js"></script>
<script src="js/modules/tips.js"></script>
<script src="js/modules/clipboard.js"></script>
<script src="js/modules/view.js"></script>
<script src="js/modules/uploader.js"></script>
<script src="js/app/weibo.js"></script>
<script src="js/bondage.js"></script>
<!-- endbuild -->
</body>
</html>
